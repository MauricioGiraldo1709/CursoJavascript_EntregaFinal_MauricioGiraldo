<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <nav class="barranav">
            <ul class="listnav">
                <li><img class="icon" src="" alt=""><a href="#">Inicio</a> </li>
                <li><img class="icon" src="" alt=""><a href="#">Quiénes somos</a></li>
                <li><img class="icon" src="" alt=""><a href="#">Misión y Visión</a></li>
                <li><img class="icon" src="" alt=""><a href="#">Nuestros Servicios</a></li>
            </ul>
            <button class="btn-carrito" id="ver-carrito"><img src="./img/carrito-de-compras (1).png" alt="carrito"></button><span id="cantidadCarrito" class="cantidadCarrito"></span>
        </nav>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/banner1.jpg" class="d-block w-100 banner" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/banner2.jpg" class="d-block w-100 banner" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/banner3.jpg" class="d-block w-100 banner" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <div class="container">
        <h1 class="titulo">CARMEN'S ENTERTAIMENT</h1>
        
        <h2>Servicios</h2>
        <div id="listaDeServicios"></div>
        <div id="modal-carrito" class="modal-carrito"></div>
         
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/carrito.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
